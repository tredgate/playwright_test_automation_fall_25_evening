<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard - Modern App</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
         min-height: 100vh;
         background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 20px;
      }

      .dashboard-container {
         background: white;
         border-radius: 24px;
         padding: 48px;
         max-width: 600px;
         width: 100%;
         box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
         text-align: center;
      }

      h1 {
         font-size: 36px;
         color: #2d3748;
         margin-bottom: 16px;
      }

      .welcome-message {
         font-size: 18px;
         color: #718096;
         margin-bottom: 32px;
      }

      .user-info {
         background: #f7fafc;
         padding: 24px;
         border-radius: 12px;
         margin-bottom: 32px;
      }

      .user-info p {
         margin: 8px 0;
         color: #4a5568;
      }

      .logout-button {
         padding: 14px 32px;
         font-size: 16px;
         font-weight: 600;
         color: white;
         background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
         border: none;
         border-radius: 12px;
         cursor: pointer;
         transition: all 0.3s ease;
         box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .logout-button:hover {
         transform: translateY(-2px);
         box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      }

      .status-badge {
         display: inline-block;
         padding: 6px 16px;
         background: #48bb78;
         color: white;
         border-radius: 20px;
         font-size: 14px;
         font-weight: 600;
         margin-top: 16px;
      }
   </style>
</head>

<body>
   <div class="dashboard-container">
      <h1>Dashboard</h1>
      <p class="welcome-message">You have successfully logged in!</p>

      <div class="user-info">
         <p><strong>Username:</strong> <span id="username"></span></p>
         <p><strong>Login Time:</strong> <span id="loginTime"></span></p>
         <p><strong>Session Status:</strong> <span class="status-badge">Active</span></p>
      </div>

      <button class="logout-button" onclick="logout()">Logout</button>
   </div>

   <script>
      // Check if user is logged in
      window.addEventListener('DOMContentLoaded', () => {
         const isLoggedIn = sessionStorage.getItem('loggedIn');

         if (isLoggedIn !== 'true') {
            window.location.href = 'login.html';
            return;
         }

         // Display user information
         const username = sessionStorage.getItem('username');
         const loginTime = sessionStorage.getItem('loginTime');

         document.getElementById('username').textContent = username || 'Unknown';

         if (loginTime) {
            const date = new Date(loginTime);
            document.getElementById('loginTime').textContent = date.toLocaleString();
         }
      });

      // Logout function
      function logout() {
         sessionStorage.clear();
         window.location.href = 'login.html';
      }
   </script>
</body>

</html>
